<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Form Absensi</title>

  <style>
    body {
      background-image: url('https://i0.wp.com/resepkoki.id/wp-content/uploads/2016/11/Resep-Tahu-Tek-Surabaya.jpg?fit=1920%2C1920&ssl=1');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: 100%;
      }
  </style>
</head>

<body>
  <form class="container">
    <div class="container">
      <div class="card w-50 p-5 mx-auto">
        <h2 class="text-center"> Form Absensi </h2>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Pesan</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Kesan</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
